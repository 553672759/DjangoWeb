{% extends "MyWeb/base.html" %}

{% block 标题%}
    编辑
{% endblock 标题%}

{% block 主体 %}
<div class="row">
    <br />
    <form id="form-edit" method="POST" action="">
        {% csrf_token %}
        <div id="form-edit">
            <label for="editTodo"></label>    
            <input  name="new" class="form-control form-control-lg" id="editTodo" type="text" value="{{ old.daiban }}" >
            <small id="help" class="form-text text-muted">在这里编辑待办事项</small>
        </div>
        {{ 警告 }}
        <button type="submit" class="btm btn-primary btn-block">提交</button>
    </form>

        
</div>

{% endblock 主体 %}
